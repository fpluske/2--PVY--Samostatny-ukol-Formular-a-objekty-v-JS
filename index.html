<!doctype html>
<html lang="cs" data-bs-theme="dark">

<head>
    <title>Výpočet obvodu a obsahu trojúhelníka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="text-center p-3 bg-primary text-uppercase">
        <!-- place navbar here -->
        <h1>Výpočet obvodu a obsahu trojúhelníka</h1>
    </header>
    <main>
        <div class="container bg-white mt-3 rounded-3">
            <div class="row">
                <div class="col-6">
                    <img src="./img/trojuhelnik.png" alt="Trojúhelník">
                </div>
                <div class="col-6 text-black">
                    <h2>Vyber akci:</h2>

                    <div class="mb-3">
                        <select id="form-select" class="form-select" onchange="toggleForm()">
                            <option value="" selected>-- Vyberte --</option>
                            <option value="obvod">Obvod</option>
                            <option value="obsah">Obsah</option>
                        </select>
                    </div>

                    <div id="obvod-form" class="mt-3" style="display: none;">
                        <h3>Výpočet obvodu</h3>
                        <form>
                            <div class="mb-3">
                                <label for="strana-a" class="form-label">Strana A (v cm):</label>
                                <input type="number" class="form-control" id="strana-a"
                                    placeholder="Zadejte délku strany A">
                            </div>
                            <div class="mb-3">
                                <label for="strana-b" class="form-label">Strana B (v cm):</label>
                                <input type="number" class="form-control" id="strana-b"
                                    placeholder="Zadejte délku strany B">
                            </div>
                            <div class="mb-3">
                                <label for="strana-c" class="form-label">Strana C (v cm):</label>
                                <input type="number" class="form-control" id="strana-c"
                                    placeholder="Zadejte délku strany C">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Spočítat obvod</button>
                            </div>
                        </form>
                        <div class="vysledek">
                            <label for="vysledek" class="form-label">Výsledek:</label>
                            <div class="form-control">
                                <p>???</p>
                            </div>
                        </div>
                    </div>

                    <div id="obsah-form" class="mt-3" style="display: none;">
                        <h3>Výpočet obsahu</h3>
                        <form>
                            <div class="mb-3">
                                <label for="zakladna" class="form-label">Základna (v cm):</label>
                                <input type="number" class="form-control" id="zakladna"
                                    placeholder="Zadejte délku základny">
                            </div>
                            <div class="mb-3">
                                <label for="vyska" class="form-label">Výška (v cm):</label>
                                <input type="number" class="form-control" id="vyska" placeholder="Zadejte výšku">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Spočítat obsah</button>
                            </div>
                        </form>
                        <div class="vysledek">
                            <label for="vysledek" class="form-label">Výsledek:</label>
                            <div class="form-control">
                                <p>???</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
        &copy; 2024, autor: <strong>František Pluške</strong>, třída: <strong>IT2</strong>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
